<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="POST" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label>
                <label>Enter Your Last Name: <input type="text" id="last-name" name="last-name" required></label>
                <label>Enter Your Email: <input type="email" id="email" name="email" required></label>
                <label>Create a New Password: <input type="password" id="new-password" name="new-password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <fieldset>
                <label><input type="radio" class="inline" id="personal-account" name="personal-account">Personal Account</label>
                <label><input type="radio" class="inline" id="business-account" name="business-account">Business Account</label>
                <label><input type="checkbox" class="inline" id="terms-and-conditions" name="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label>Upload a profile picture: <input type="file" id="profile-picture" name="file"></label>
                <label>Input your age (years): <input type="number" id="age" min="13" max="120" name="age"></label>
                <label>
                    How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label>Provide a bio: <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
